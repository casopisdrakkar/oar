<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drakkar :: internetový dvouměsíčník o RPG hrách</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/drakkar.css">
    <link rel="stylesheet" href="css/issue.css" >

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Drakkar</h1>
        <h2>internetový dvouměsíčník o RPG hrách</h2>
      </div>      
      <div class="row">
        <#list issues as issue>
          <div class="col-sm-6 col-md-4 issue-box ${issue.color}">
            <h2><a href="${issue.number}" class="issue-number">#${issue.number}</a></h2>

            <#list issue.articles as article>
              <span class="article-title"><a href="${issue.number}/${article.slug}.html">${article.metadata.title}</a></span><#if article_has_next> | </#if>
            </#list>
          </div>   
        </#list>
        <div class="col-sm-6 col-md-4 issue-box">
          <h2><a href="http://drakkar.sk/o-projektu" class="issue-number">Starší čísla</a></h2>
        </div>             
      </div>      
    </div>
  </body>
</html>
