
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
    <title>Drakkar :: internetový dvouměsíčník o RPG hrách</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/drakkar.css">
    <link rel="stylesheet" href="css/author-list.css" >
</head>

<body>
	<div class="container">
	      <div class="jumbotron">
	        <h1>Drakkar</h1>
	        <h2>autoři</h2>
	      </div> 		
		<div class="row">
			<#list authors?keys as author>
				<div class="col-sm-6 col-md-4 author-box ${colorize(author)}">
					<h2><a href="authors/${author.slug}.html" name="${author.slug}" class="author-name">${author}</a></h2>
					<#assign articles = authors?api.get(author)>
					<#list articles[0..*5] as article>
       					<span class="article-title">
       						<a href="${article.issue.number}/${article.slug}.html">
       							${article.metadata.title} (#${article.issue.number})
       						</a>
       					</span>
       					<#sep> | </#sep>
					</#list>  						
					<#if (articles?size >= 5) >
						<span> | <a href="authors/${author.slug}.html" class="author-articles-more">Viac...</a></span>
					</#if>					
				</div>
			</#list>  				
		</div>
	</div>
</body>

</html>
